version: '3.8'

services:
  # ====================================================
  # 1. INFRASTRUCTURE (Bases de données & Brokers)
  # ====================================================
  postgres:
    image: postgres:14
    container_name: rdt_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rdtuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rdtpassword}
      POSTGRES_DB: rdt_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rdt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rdtuser -d rdt_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: rdt_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - rdt-network

  minio:
    image: minio/minio
    container_name: rdt_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-miniopassword}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - rdt-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: rdt_zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - rdt-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: rdt_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - rdt-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  stripe-cli:
    image: stripe/stripe-cli
    container_name: rdt_stripe_cli
    command: listen --forward-to http://reservation-transaction-service:8084/webhook --api-key ${STRIPE_API_KEY}
    networks:
      - rdt-network
    profiles: [ "dev" ]

  # ====================================================
  # 2. MICROSERVICES
  # ====================================================

  # --- Service Discovery ---
  eureka-server:
    build: ./eureka-server/eureka-server
    container_name: rdt_eureka
    ports:
      - "8761:8761"
    networks:
      - rdt-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- Config Server ---
  config-server:
    build: ./config-server/config-server
    container_name: rdt_config_server
    ports:
      - "8888:8888"
    environment:
      - EUREKA_URI=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - rdt-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8888/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- API Gateway ---
  gateway:
    build: ./gateway/gateway
    container_name: rdt_gateway
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JWT_SECRET=${JWT_SECRET}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:                 # <--- AJOUT CRUCIAL
        condition: service_healthy   # <--- Le service attendra que le config server soit prêt
      user-management-service:
        condition: service_started
      offer-management-service:
        condition: service_started
    networks:
      - rdt-network

  # --- Core Business Services ---
  user-management-service:
    build: ./user-management-service/user-management-service
    container_name: rdt_user_service
    environment:
      - SERVER_PORT=8082
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rdt_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-rdtuser}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-rdtpassword}
      - SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:29092
      - JWT_SECRET=${JWT_SECRET}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:                 # <--- AJOUT CRUCIAL
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - rdt-network

  offer-management-service:
    build: ./offer-management-service/offer-management-service
    container_name: rdt_offer_service
    environment:
      - SERVER_PORT=8083
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rdt_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-rdtuser}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-rdtpassword}
      - SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:29092
      - UMS_SERVICE_URL=http://user-management-service:8082
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:                 # <--- AJOUT CRUCIAL
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      user-management-service:
        condition: service_started
    networks:
      - rdt-network

  reservation-transaction-service:
    build: ./reservation-transaction-service/reservation-transaction-service
    container_name: rdt_reservation_service
    environment:
      - SERVER_PORT=8084
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rdt_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-rdtuser}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-rdtpassword}
      - SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:29092
      - OMS_SERVICE_URL=http://offer-management-service:8083
      - STRIPE_API_KEY=${STRIPE_API_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:                 # <--- AJOUT CRUCIAL
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      offer-management-service:
        condition: service_started
    networks:
      - rdt-network

  file-service:
    build: ./file-service/file-service
    container_name: rdt_file_service
    environment:
      - SERVER_PORT=8085
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - MINIO_ENDPOINT_URL=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-miniopassword}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:                 # <--- AJOUT CRUCIAL
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - rdt-network

  favorite-service:
    build: ./favourite-service/favourite-service
    container_name: rdt_favorite_service
    environment:
      - SERVER_PORT=8086
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rdt_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-rdtuser}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-rdtpassword}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:                 # <--- AJOUT CRUCIAL
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rdt-network

  reporting-safety-service:
    build: ./reporting-safety-service/reporting-safety-service
    container_name: rdt_reporting_service
    environment:
      - SERVER_PORT=8087
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/rdt_db
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-rdtuser}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-rdtpassword}
      - SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:29092
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:                 # <--- AJOUT CRUCIAL
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - rdt-network

  # ====================================================
  # 3. OBSERVABILITY STACK (Monitoring)
  # ====================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: rdt_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - rdt-network

  tempo:
    image: grafana/tempo:latest
    container_name: rdt_tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./docker/tempo/tempo.yml:/etc/tempo.yaml
      - ./docker/tempo-data:/tmp/tempo
    ports:
      - "3200:3200" # Grafana query
      - "9411:9411" # Zipkin receiver
    networks:
      - rdt-network

  loki:
    image: grafana/loki:latest
    container_name: rdt_loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - rdt-network

  grafana:
    image: grafana/grafana:latest
    container_name: rdt_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./docker/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=true
    networks:
      - rdt-network
    depends_on:
      - prometheus
      - tempo
      - loki

networks:
  rdt-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  minio_data: