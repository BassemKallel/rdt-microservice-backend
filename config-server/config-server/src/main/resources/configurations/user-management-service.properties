server.port=8082
spring.application.name=user-management-service

# --- Connexion a Eureka ---
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://eureka-server:8761/eureka/}
eureka.instance.prefer-ip-address=true

jwt.secret=${JWT_SECRET:CeciEstUneCleSecreteTresLonguePourLaSecuriteDuProjetReplate123456}

# --- Configuration de la Base de Donnees (PostgreSQL) ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rdt_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:rdtuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rdtpassword}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Kafka ---
spring.kafka.producer.bootstrap-servers=${SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# --- Monitoring ---
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://tempo:9411/api/v2/spans}