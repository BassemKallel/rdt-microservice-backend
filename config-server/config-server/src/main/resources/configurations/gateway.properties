spring.application.name=gateway
server.port=8081

# --- Connexion a Eureka ---
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://eureka-server:8761/eureka/}

# --- Securite JWT ---
jwt.secret=${JWT_SECRET:CeciEstUneCleSecreteTresLonguePourLaSecuriteDuProjetReplate123456}

# --- Configuration du Routage (Spring Cloud Gateway) ---
# Route 1: UMS (Gestion des utilisateurs)
spring.cloud.gateway.server.webflux.routes[0].id=user-management
spring.cloud.gateway.server.webflux.routes[0].uri=lb://user-management-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/users/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=2

# Route 2: OMS (Gestion des annonces)
spring.cloud.gateway.server.webflux.routes[1].id=offer-management
spring.cloud.gateway.server.webflux.routes[1].uri=lb://offer-management-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/v1/offers/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=2

# Route 3: File Service (Upload)
spring.cloud.gateway.server.webflux.routes[2].id=file-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://file-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/v1/files/upload
spring.cloud.gateway.server.webflux.routes[2].filters[0]=SetPath=/upload

# Route 4: Admin Management
spring.cloud.gateway.server.webflux.routes[3].id=admin-management
spring.cloud.gateway.server.webflux.routes[3].uri=lb://user-management-service
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/v1/admin/**
spring.cloud.gateway.server.webflux.routes[3].filters[0]=StripPrefix=2

# Route 5: RTS (Reservations)
spring.cloud.gateway.server.webflux.routes[4].id=reservation-transaction-service
spring.cloud.gateway.server.webflux.routes[4].uri=lb://reservation-transaction-service
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/api/v1/reservations/**
spring.cloud.gateway.server.webflux.routes[4].filters[0]=StripPrefix=2

# Route 6: Payment Service
spring.cloud.gateway.server.webflux.routes[5].id=payment-service
spring.cloud.gateway.server.webflux.routes[5].uri=lb://reservation-transaction-service
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/api/v1/payments/**
spring.cloud.gateway.server.webflux.routes[5].filters[0]=StripPrefix=2

# Route 7: Favorite Service
spring.cloud.gateway.server.webflux.routes[6].id=favorite-service
spring.cloud.gateway.server.webflux.routes[6].uri=lb://favorite-service
spring.cloud.gateway.server.webflux.routes[6].predicates[0]=Path=/api/v1/favorites/**
spring.cloud.gateway.server.webflux.routes[6].filters[0]=StripPrefix=2

# --- DEBUG LOGGING ---
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping=TRACE
logging.level.reactor.netty=INFO

# --- Monitoring & Metrics (Actuator/Prometheus) ---
management.endpoints.web.exposure.include=health,info,prometheus,metrics,gateway
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# --- Distributed Tracing (Tempo via Zipkin) ---
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT:http://tempo:9411/api/v2/spans}