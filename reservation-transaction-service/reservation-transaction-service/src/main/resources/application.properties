# --- Configuration Serveur ---
server.port=8084
spring.application.name=reservation-transaction-service

# --- Eureka Service Discovery ---
eureka.client.service-url.default-zone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

# --- PostgreSQL Configuration ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/rdt_db}
spring.datasource.username=${POSTGRES_USER:rdtuser}
spring.datasource.password=${POSTGRES_PASSWORD:rdtpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Kafka Producer ---
spring.kafka.producer.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# --- External Services ---
oms.service.url=${OMS_SERVICE_URL:http://localhost:8083}
payment.service.url=https://sandbox-payment-provider.com

# --- Stripe Configuration ---
stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
stripe.currency=eur

